apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.speedata.device"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    greendao {
//        schemaVersion 1
//        daoPackage 'com.zgl.greentest.gen'
//        targetGenDir 'src/main/java'
//    }
    greendao {
        schemaVersion 1
        targetGenDir 'src/main/java'
    }
    signingConfigs {
        release {
            storeFile file("myreleasekey.keystore")
            storePassword "speedata"
            keyAlias "speedata"
            keyPassword "speedata"
            v2SigningEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(path: ':deivice')
    implementation 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:design:26.1.0'
    compile 'xyz.reginer:refresh:1.0.5'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'xyz.reginer.baseadapter:baseadapter:1.1.2'
    testCompile 'junit:junit:4.12'
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'com.umeng.analytics:analytics:latest.integration'
}


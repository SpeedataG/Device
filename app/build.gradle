apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.speedata.device"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    greendao {
//        schemaVersion 1
//        daoPackage 'com.zgl.greentest.gen'
//        targetGenDir 'src/main/java'
//    }
    greendao {
        schemaVersion 1
        targetGenDir 'src/main/java'
    }
    signingConfigs {
        release {
            storeFile file("myreleasekey.keystore")
            storePassword "speedata"
            keyAlias "speedata"
            keyPassword "speedata"
            v2SigningEnabled false
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation project(path: ':deivice')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'xyz.reginer:refresh:1.0.5'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'xyz.reginer.baseadapter:baseadapter:1.1.2'
    testImplementation 'junit:junit:4.12'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.umeng.analytics:analytics:6.1.4'
}

